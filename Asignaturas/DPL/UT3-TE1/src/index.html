<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <link rel="stylesheet" type="text/css" href="styles/style.css" />
  <title>Nginx + ngx_small_light</title>
  <script src="script.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"

</head>

<body>
  <h1 class="h1 bg-dark bg-gradient text-light text-start">Nginx + ngx_small_light</h1>
  <div class="d-flex justify-content-center w-100">
    <form id="form" class="form">
      <label class="form-label" for="size">Tama√±o:</label>
      <input type="text" name="size" id="size" placeholder="Pixeles..." class="form-control">
      <label class="form-label" placeholder="Pixeles..." for="borderWidth">Ancho del borde:</label>
      <input type="text" name="borderWidth" id="borderWidth" class="form-control">
      <label class="form-label" for="borderColor">Color del borde:</label>
      <input type="color" name="borderColor" id="borderColor" class="form-control">
      <label class="form-label" for="enfoque">Enfoque:</label>
      <div class="d-flex gap-4">
        <input type="text" name="enfoque" id="enfoqueSigma" placeholder="Sigma" class="form-control w-100">
        <input type="text" name="enfoque" id="enfoqueRadio" placeholder="Radio" class="form-control w-100">
      </div>
      <label class="form-label" for="desenfoque">Desenfoque:</label>
      <div class="d-flex gap-4">
        <input type="text" name="desenfoque" id="desenfoqueSigma" placeholder="Sigma" class="form-control w-100">
        <input type="text" name="desenfoque" id="desenfoqueRadio" placeholder="Radio" class="form-control w-100">
      </div>
      <button id="generar" name="generar" class="btn btn-primary m-1 w-100" onclick="generarImagen()">Generar</button>
  </div>
  </form>
  </div>
  <div class="container ctnImagenes">
    <div id="imagenes" class="row g-4">
    </div>
  </div>
</body>

</html>
