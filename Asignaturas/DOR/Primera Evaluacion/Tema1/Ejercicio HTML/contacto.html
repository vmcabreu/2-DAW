        <h2>Contacto</h2>
        <a href="https://discord.openkh.dev/" class="discord"><img src="imgs/discord.png" alt=""> </a>
        <form action="" class="descripcion">
            <p >
                Si quieres contactar con nosotros rellene el cuestionario con sus dudas<br>
            </p><br>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre">
            <label for="correo">Correo:</label>
            <input type="text" id="correo">
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono"><br>
            <label for="areatexto">Preguntas:</label>
            <br>
            <textarea name="areatexto" id="areatexto" cols="60" rows="10" placeholder="Escribe tus dudas aqui..."></textarea><br>
            <button style="width: 50px; border: 1px solid black" >Enviar</button>
        </form>
